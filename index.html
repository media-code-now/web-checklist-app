<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pre-Launch Website Checklist</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="wrap toolbar">
      <h1>Pre-Launch Website Checklist</h1>
      <div class="controls">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.2-4.2M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <input id="search" type="search" placeholder="Search items or sections" />
        </div>
        <button class="ghost" id="addSectionBtn">Add Section</button>
        <button class="ghost" id="resetBtn" title="Reset to default template">Reset</button>
        <button class="ghost" id="printBtn">Print</button>
        <button class="ghost" id="exportBtn" title="Download JSON">Export</button>
        <label class="ghost" for="importFile" style="cursor:pointer">Import<input id="importFile" type="file" accept="application/json" hidden /></label>
        <button class="primary" id="saveBtn" title="Data saves automatically to your browser">Saved</button>
      </div>
    </div>
  </header>

  <nav class="page-nav">
    <div class="wrap">
      <div class="nav-tabs">
        <button class="nav-tab active" data-page="overview">
          <span class="tab-icon">📊</span>
          <span class="tab-text">Overview</span>
          <span class="tab-progress" id="overview-progress">0/0</span>
        </button>
        <button class="nav-tab" data-page="strategy">
          <span class="tab-icon">🎯</span>
          <span class="tab-text">Strategy & Setup</span>
          <span class="tab-progress" id="strategy-progress">0/0</span>
        </button>
        <button class="nav-tab" data-page="design">
          <span class="tab-icon">🎨</span>
          <span class="tab-text">Design & UX</span>
          <span class="tab-progress" id="design-progress">0/0</span>
        </button>
        <button class="nav-tab" data-page="technical">
          <span class="tab-icon">⚙️</span>
          <span class="tab-text">Technical</span>
          <span class="tab-progress" id="technical-progress">0/0</span>
        </button>
        <button class="nav-tab" data-page="seo">
          <span class="tab-icon">🔍</span>
          <span class="tab-text">SEO</span>
          <span class="tab-progress" id="seo-progress">0/0</span>
        </button>
        <button class="nav-tab" data-page="ecommerce">
          <span class="tab-icon">🛒</span>
          <span class="tab-text">eCommerce</span>
          <span class="tab-progress" id="ecommerce-progress">0/0</span>
        </button>
        <button class="nav-tab" data-page="legal">
          <span class="tab-icon">⚖️</span>
          <span class="tab-text">Legal</span>
          <span class="tab-progress" id="legal-progress">0/0</span>
        </button>
        <button class="nav-tab" data-page="performance">
          <span class="tab-icon">⚡</span>
          <span class="tab-text">Performance</span>
          <span class="tab-progress" id="performance-progress">0/0</span>
        </button>
        <button class="nav-tab" data-page="launch">
          <span class="tab-icon">🚀</span>
          <span class="tab-text">Launch</span>
          <span class="tab-progress" id="launch-progress">0/0</span>
        </button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="wrap">
      <div class="page-header">
        <h2 id="page-title">Overview</h2>
        <div class="page-stats" id="page-stats"></div>
      </div>
      <div id="app" class="page-content" aria-live="polite"></div>
    </div>
  </main>

  <footer>
    <div class="footbar">
      <div class="left">
        <span class="pill">Tip: Double-click a title or item to edit</span>
        <span class="pill">Changes save locally</span>
      </div>
      <div class="right">
        <span class="kbd">⌘</span> + <span class="kbd">S</span> quick save
      </div>
    </div>
  </footer>

<script src="script-multi-page.js"></script>
</body>
</html>
